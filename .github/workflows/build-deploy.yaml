name: Build and Push to ACR
on:
  push:
    branches:
      - 'main'
jobs:
  build:
    name: 'Build and Push to ACR'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_URL }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - run: |
          docker build -t minicorebanking .
          docker tag minicorebanking ${{ secrets.AZURE_URL }}/minicorebanking:${{ github.sha }}
          docker push ${{ secrets.AZURE_URL }}/minicorebanking:${{ github.sha }}